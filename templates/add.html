{{define "title"}}Add Fact{{end}}

{{define "content"}}
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<p><a rel="tooltip" title="drag this onto your browser toolbar"
href="javascript:window.location='http://localhost:9999/add/?source_url='+escape(window.location)+';source_name='+escape(document.title)+';details=&gt;%20'+escape((window.getSelection)?window.getSelection():document.getSelection());"><span class="glyphicon glyphicon-bookmark"></span></a></p>

<form action="." method="post">
	<fieldset>
		<legend>Add Fact</legend>

		<div class="row" id="fact-row-0">
			<div class="row">
				<div class="col-lg-3">
					<input type="text" name="title0" class="title form-control "
								 placeholder="Title">
				</div>
				<div class="col-lg-9">
					<input type="text" name="details0"
								 class="form-control  details"
								 value="{{.Details}}"
								 placeholder="Details">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<input type="text" class="form-control  source-name"
								 value="{{.SourceName}}"
								 name="source_name0" placeholder="Source Name">
				</div>
				<div class="col-lg-5">
					<input type="text" class="form-control  source-url"
								 value="{{.SourceUrl}}"
								 name="source_url0" placeholder="Source URL">
				</div>
				<div class="col-lg-4">
					<input type="text" class="form-control  tags"
								 name="tags0" placeholder="Tags">
				</div>
			</div>
			<div class="row">
				<p>&nbsp;</p>
			</div>
		</div>

		<div id="insert-point"></div>

		<input type="submit" value="add fact" class="btn btn-default" />
	</fieldset>
</form>
<script src="/media/multiadd.js"></script>
{{end}}
